function saveSlot(){
    var txt_slot = document.getElementById('txt_slot');
    var divClicked = txt_slot.getAttribute('data_div');
    document.getElementById(divClicked).innerText = txt_slot.value;
    document.getElementById('popup-slot').style.display = "none";
}
