<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="dvTimePicker">

                <label>Start</label><label id="lblStart">--:-- AM</label>

            <div id="dvTimeline" class="timeline"></div>

        </div>
        <div>
            <label>Find Availabile resources</label>
            <i id="icnClearTime" class="material-icons" onclick="findResources()">search</i>
        </div>
        <div id="divRes" class="slots">
            <div onclick="showAvail(this,'LJL')">LJL</div>
            <div onclick="addRes(1593043200000, 60, 'JAZ',2)">JAZ</div>
            <div onclick="addRes(1593046800000, 120, 'PBS',3)">PBS</div>
            <div onclick="addRes(1593043200000, 30, 'WKM',4)">WKM</div>

            <div onclick="addRes(1593043200000, 30, 'WKM',9)">WKM</div>

            <div>Res1</div>
        </div>
        <button onclick="showReview('divReview','tab4')">Next</button>
    </div>
</body>

<style>
</style>

<script defer>
    function drawResTimeline() {
        const dvT = get('dvTimeline');
        dvT.style.gridTemplateColumns = "1fr 1fr";

        var tl_len = dvTimeline.children.length;
        var dvResources = get('dvResources');
        for (i = 0; i < tl_len; i++) {
            var newGrid = create('div');
            newGrid.setAttribute('class', 'resGrid');
            newGrid.innerText = "LJL";
            dvT.appendChild(newGrid);
        }
    }

    function create(el) { return document.createElement(el) }
    function get(el) { return document.getElementById(el) }
</script>

</html>
