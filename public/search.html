<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Permanent+Marker&family=Piedra&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.9.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.9.1/firebase-auth.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-firestore.js"></script>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/search.js" defer></script>

    <script>
        const auth = firebase.auth();
        function redirect(page) { window.location = page + "uid=" + auth.currentUser.uid; }
    </script>

    <style>
        .searchbox {
            border-radius: 50px;
        }

        .title {
            color: var(--primary-color);
            font-size: large;
            margin: 4px 0;
        }

        .details {
            margin-top: 0;
            color: var(--lighter-text);
        }
    </style>
</head>

<body>
    <div class="grid bbdr">
        <i class="material-icons gicon-regular" onclick="openNav()">menu</i>
        <h3 class="apptitle" style="grid-area: 1/2/span 1 / span 9;margin: 0;"> VirQ.app</h3>
    </div>

    <div class="grid" style="grid-template-columns: 11fr 1fr;">
        <input id="inpSearch" type="text" class="searchbox" placeholder="Search for a business"
            style="border: 0;margin: 0;">
        <i id="iSearch" class="material-icons">search</i>
    </div>
    <div id="divResults" class="grid"></div>

    <div id="mainNav" class="overlay">
        <div class="overlay-content">
            <a class="tile" href="search.html">Search</a>
            <a class="tile" href="javascript:redirect('calendar?')">Schedule</a>
            <a class="tile" href="settings">Settings</a>
            <a class="tile" href="javascript:auth.signOut();">Log out</a>
        </div>
        <p class="theme">Keep the distance - - - Save time</p>
    </div>
    <script>
        function openNav() { document.getElementById("mainNav").style.width = "100%"; }
        function closeNav() { document.getElementById("mainNav").style.width = "0%"; }
        function redirect(page) { window.location = page + "uid=" + auth.currentUser.uid; }
    </script>
</body>

</html>
