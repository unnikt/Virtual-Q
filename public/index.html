<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VirQ.app</title>
  <link rel="shortcut icon" href="/img/virq.ico">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Permanent+Marker&family=Piedra&display=swap">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="/__/firebase/7.14.5/firebase-app.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/7.14.5/firebase-auth.js"></script>
  <!-- Firebase Authentication UI -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.js"></script>
  <link rel="stylesheet" type="text/css" href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css" />

  <script type="text/javascript">
    const auth = firebase.auth();

    // FirebaseUI config.
    var uiConfig = {
      signInSuccessUrl: '/',
      signInOptions: [
        // Authentication using either Google or Email
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        {
          provider: firebase.auth.EmailAuthProvider.PROVIDER_ID,
          signInMethod: firebase.auth.EmailAuthProvider.EMAIL_LINK_SIGN_IN_METHOD
        }
      ],
      callbacks: {
        signInSuccessWithAuthResult: (authResult, redirectUrl) => {
          document.getElementById('firebaseui-auth-container').hidden = true;
          document.getElementById('dvBusy').hidden = false;
          const userId = currentUser.uid;
          window.location.assign(`/home?uid=${userId}`);
          return false
        }
      },
      // tosUrl and privacyPolicyUrl accept either url string or a callback function.
      // Terms of service url/callback.
      tosUrl: '/terms.html',
      // Privacy policy url/callback.
      privacyPolicyUrl: function () {
        window.location.assign('<your-privacy-policy-url>');
      }
    };

    auth.onAuthStateChanged(user => {
      if (user) {
        // document.getElementById('firebaseui-auth-container').hidden = true;
        window.location = '/home?uid=' + user.uid;
      }
      else {
        document.getElementById('txtwelcome').hidden = true;
        document.getElementById('firebaseui-auth-container').hidden = false;

        var ui = new firebaseui.auth.AuthUI(auth);
        ui.start('#firebaseui-auth-container', uiConfig);
      }
    });
  </script>

  <style>
    .cover {
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      height: 75vh;
    }

    .cover>h3 {
      position: fixed;
      z-index: 3;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: transparent;
      color: var(--primary-color);
      padding: 20px;
      /* border-radius: 10px; */
      width: max-content;
      /* animation: animwelcome 5s ease infinite; */
      animation: zoomin 1s ease-in-out;
      font-size: 40px;
      border-bottom: 4px solid var(--secondary-color);
    }

    #firebaseui-auth-container {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* Copy this @keyframes block to your CSS*/
    @keyframes zoomin {
      0% {
        font-size: 10px;
      }

      50% {
        font-size: 60px;
      }

      100% {
        font-size: 40px;
      }
    }

    @keyframes spin {
      0% {
        transform: rotateX(90deg);
        transform: translate(-50%, -50%);
        background-color: blueviolet;
      }

      50% {
        transform: rotateY(180deg);
      }

      100% {
        transform: rotateY(0deg);
        transform: translate(-50%, -50%);
        background-color: crimson;

      }
    }

    .clip {
      /* width: 64px; */
      /* height: 64px; */
      top: 15%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: crimson;
      /* animation: animwelcome 5s ease infinite; */
      /* animation: spin 1s ease-in-out; */
      /* clip-path: circle(); */
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="cover">
    <h3 class="fnt-fredo" id="txtwelcome"> VirQ.app</h3>
    <div id="firebaseui-auth-container" hidden></div>
  </div>
</body>

</html>
