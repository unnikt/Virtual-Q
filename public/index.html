<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign In</title>
    <link rel="shortcut icon" href="">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://www.gstatic.com/">   
    <link rel="stylesheet" href="css/styles.css">

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="/__/firebase/7.9.1/firebase-app.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="/__/firebase/7.9.1/firebase-auth.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

<style>
  .menu-icon {grid-area: 1/1/span 1 / span 1;}
  .gtitle {grid-area: 1/2/span 1 / span 9;margin: 0; padding: 12px; color: var(--primary-color); text-align: start;}
  .appimg {grid-area: 1/12/span 1 / span 1; height: 50px; padding: 0;}
</style>
  </head>
  <body>
  <div class="grid bbdr" >
    <i class="material-icons gicon-regular" >menu</i>
    <h3 class="gtitle">Virtual Q</h3>
    <img class="appimg" src="/img/undraw_stand_out_1oag.svg">
  </div>
  <form  id="signinform" style="display: none;" >
    <div class="grid"  >
      <h2>Sign in</h2>
      <input type="email" id="email" placeholder="Email" autocomplete="email">
      <input type="password" id="password" placeholder="Password" autocomplete="current-password">
      <input type="button"   id="btnSignIn" value="Sign In" >  
      <a href="signup.html" style="color:dodgerblue">Sign up</a>
      <p  type="text" id="errMsg"></p>  
    </div>
  </form>
  <div id="gridicons" class="grid" style="display: none;">
    <a class="tile bbdr" href="/skedules">Appointments</a>
    <a class="tile bbdr" href="/services">Services</a>
    <a class="tile bbdr" href="settings.html">Settings</a>
    <a class="tile bbdr" onclick="auth.signOut()">Log out</a>
  </div>

<script src="js/signin.js" ></script>
<script>
const page = 'signin';
// Sign In event
document.getElementById('btnSignIn').addEventListener("click", e => {
    e.preventDefault();
    auth.signInWithEmailAndPassword
    (document.getElementById("email").value,document.getElementById("password").value)
    .catch(e => errMsg.innerText = e.message);
});
</script>
</body>
</html>
