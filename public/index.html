<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VirQ.app</title>
  <link rel="shortcut icon" href="">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" type="text/css"
    href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Permanent+Marker&family=Piedra&display=swap">
  <link rel="stylesheet" type="text/css" href="css/styles.css">

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="/__/firebase/7.14.5/firebase-app.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>

  <!-- Add Firebase products that you want to use -->
  <script src="/__/firebase/7.14.5/firebase-auth.js"></script>
  <!-- Firebase Authentication UI -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.js"></script>
  <link rel="stylesheet" type="text/css" href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css" />


  <script type="text/javascript">
    const auth = firebase.auth();

    // FirebaseUI config.
    var uiConfig = {
      signInSuccessUrl: '/',
      signInOptions: [
        // Authentication using either Google or Email
        firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
      ],
      callbacks: {
        signInSuccess: function (currentUser, credential, redirectUrl) {
          document.getElementById('firebaseui-auth-container').hidden = true;
          const userId = currentUser.uid;
          window.location.assign(`/home?uid=${userId}`);
          return false
        }
      },
      // tosUrl and privacyPolicyUrl accept either url string or a callback function.
      // Terms of service url/callback.
      tosUrl: '/terms.html',
      // Privacy policy url/callback.
      privacyPolicyUrl: function () {
        window.location.assign('<your-privacy-policy-url>');
      }
    };
    
    auth.onAuthStateChanged(user => {
      if (user) window.location = '/home?uid=' + user.uid;
      else {
        var ui = new firebaseui.auth.AuthUI(auth);
        ui.start('#firebaseui-auth-container', uiConfig);
      }
    });
  </script>

  <style>
    .cards {
      position: relative;
      display: grid;
    }

    .cards>a,
    .cards>a:visited {
      text-decoration: none;
      border: 1px solid var(--shadow-color);
      padding: 24px;
      margin: 12px;
      text-align: center;
      border-radius: 10px;
      font-size: 1em;
      color: var(--primary-color);
      transition: 0.3s;
    }

    .cover {
      background: var(--light-background);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      position: relative;
      height: 50vh;
      background-image: url("img/undraw_snow_games_ohkc.svg");
    }
  </style>
</head>

<body>
  <div class="cover"></div>
  <div class="grid bbdr">
    <h3 class="apptitle"> Welcome to VirQ.app</h3>
  </div>
  <div id="firebaseui-auth-container"></div>
</body>

</html>
