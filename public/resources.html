<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VirQ.app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="shortcut icon" href="#">
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.14.5/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.14.5/firebase-auth.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
    <script src="js/app.js"></script>
    <script src="js/business.js"></script>


    <style>
        .list-type-1 {
            list-style: none;
            padding: 8px;
            height: 50vh;
            border: 1px solid var(--border-color);
            overflow-y: scroll;
        }

        .list-type-1>li {
            margin: 4px 0;
            padding: 12px;
            background-color: var(--light-background);
        }

        .list {
            padding: 0;
        }

        .list > div , a {
            padding: 12px;
            margin: 2px;
            background-color: var(--light-background);
            font-size: small;
        }
        .list > a{
            text-decoration: none;
            color: var(--primary-color);
        }
    </style>
</head>

<body data-gr-c-s-loaded="true">
    <div class="bbdr" style="display: flex;">
        <p class="apptitle"> VirQ.app</p>
        <i id="mainIcn" class="material-icons gicon-regular" style="z-index: 2;" onclick="togmenu()">menu</i>
    </div>
    <div id="mainNav" class="mainMenu">
        <select name="" id="lstBus" onchange="setBid()"></select>
        <div class="gridicons">
            <div class="icontiles" onclick="redirect('booknew.html?bid=')">
                <i class="material-icons gicon-regular">assignment</i>
                <h4>Booking</h4>
            </div>
            <div class="icontiles" onclick="redirect('calendar?bid=')">
                <i class="material-icons gicon-regular">event</i>
                <h4>Calendar</h4>
            </div>
            <div class="icontiles" onclick="redirect('vwservices?bid=')">
                <i class="material-icons gicon-regular">widgets</i>
                <h4>Services</h4>
            </div>
            <div class="icontiles" onclick="redirect('resources.html?bid=')">
                <i class="material-icons gicon-regular">business_center</i>
                <h4>Resources</h4>
            </div>
            <div class="icontiles" onclick="redirect('settings?bid=')">
                <i class="material-icons gicon-regular">settings</i>
                <h4>Settings</h4>
            </div>
            <div class="icontiles" onclick="auth.signOut()">
                <i class="material-icons gicon-regular">double_arrow</i>
                <h4>Log out</h4>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="tabs-type-2" id="dvIcons">
            <a onclick="setTab(this,'dvResType')" id="tab1">Resource Types</a>
            <a onclick="setTab(this,'dvResources')" id="tab2">Resources</a>
        </div>
        <div id="dvResType" hidden>
            <div id="btnAddType" class="bbdr" style="display: grid; grid-template-columns: 11fr 1fr;">
                <h4>Create a new Resource Type</h4>
                <i id="icnNew" class="material-icons" style="display:inline-block;">add</i>
            </div>
            <div id="dvNewType" hidden>
                <form class="shdw pada-12" action="/addResType" method="POST">
                    <input type="text" name="bid" id="frm1-bid" style="display: none;">
                    <input type="text" id="Name" name="resType"
                        placeholder="Resource Type (e.g. Instructor, Aircraft..etc)" required autocomplete="off">
                    <input class="btn" type="submit" id="btnSave" value="Create">
                </form>
            </div>
            <ul class="list-type-1" id="lstResType"></ul>
        </div>
        <div id="dvResources" hidden>
            <div id="btnAddRes" class="bbdr" style="display: grid; grid-template-columns: 11fr 1fr;">
                <h4>Add a new Resource</h4>
                <i id="icnNewRes" class="material-icons" style="display:inline-block;">add</i>
            </div>
            <div id="dvNewRes" hidden>
                <form class="shdw pada-12" action="/addResource" method="POST">
                    <input type="text" name="bid" id="frm2-bid" style="display: none;">
                    <input type="text" id="rescode" name="code" placeholder="Code" required autocomplete="off"
                        minlength="3" maxlength="3" size="3" style="width: fit-content;">
                    <i for="rescode" style="font-size: small;">Enter a unique 3 letter code / initial</i>
                    <input type="text" id="resname" name="name" placeholder="Resource Name" required
                        autocomplete="off" style="display: inline-flex;">
                    <select name="type" id="selType"></select>
                    <input class="btn" type="submit" id="btnSaveRes" value="Create">
                </form>
            </div>
            <h4>Resources</h4>
            <input type="text" id="filter" onkeyup="filterList()" placeholder="Search resources.."
                title="Type in a name">
            <div id="dvResList" class="grid list" style="grid-template-columns: 5fr 5fr 1fr;"></div>
        </div>
    </div>
    <form action="/delResType" method="post" hidden id="frmDelResType">
        <input type="text" id="frm3-bid" name='bid'>
        <input type="text" id="frm3-type" name="tid">
    </form>
    <script src="js/tabs.js"></script>
    <script src="js/pops.js"></script>
    <script src="js/resources.js"></script>
</body>

</html>
