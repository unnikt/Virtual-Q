<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">

<!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
<script src="/__/firebase/7.9.1/firebase-app.js"></script>
<!-- Add Firebase products that you want to use -->
<script src="/__/firebase/7.9.1/firebase-auth.js"></script>
<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

<style>
    .menu-icon {grid-area: 1/1/span 1 / span 1;}
    .gtitle {grid-area: 1/2/span 1 / span 9;margin: 0; padding: 12px; color: var(--primary-color); text-align: start;}
    .appimg {grid-area: 1/12/span 1 / span 1; height: 50px; padding: 0;}
</style>

<body>
<div class="grid" style="margin: 0; border:none;border-bottom: 1px solid var(--accent-color);">
    <i class="item material-icons md-24 gicon-regular" >menu</i>
    <h3 class="gtitle">Virtual Q</h3>
    <img class="appimg" src="/img/undraw_stand_out_1oag.svg">
</div> 
<form >
  <div class="grid">
    <h2>Sign up</h2>
    <input type="text" placeholder="Enter Email" id="email" required autocomplete="email">
    <input type="password" placeholder="Enter Password" id="psw" required autocomplete="new-password">
    <input type="password" placeholder="Repeat Password" id="psw-repeat" required autocomplete="new-password">
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    <div style="display: flex;">
      <button onclick="window.location='/'">Cancel</button>
      <button id='btnSignUp'>Sign Up</button>
    </div>
  </div>
</form>
<script src="js/app.js"></script>
<script>
const auth = firebase.auth();
const page = 'signup';
// Sign Up event
document.getElementById('btnSignUp').addEventListener("click", e =>{
  const email = document.getElementById("email").value;
  const psw = document.getElementById('psw').value;
  const psw_repeat = document.getElementById('psw-repeat').value;
  e.preventDefault();
  if (psw!=psw_repeat) return;
  spinner();
  auth.createUserWithEmailAndPassword(email,psw)
    .then (res =>{
      window.location="/"
    })
    .catch(e => errMsg.innerText=e.message)
});
</script>
</body>
</html>
