<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Page Not Found</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/error.css">
</head>

<body>
  <div class="center" hidden>
    <div class="acc" onclick="window.location='/'">
      <i id="icn01" class="material-icons">pool</i>
      <a href="#">Swim back home...</a>
    </div>
    <p id="errmsg">Sorry something went wrong...</p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search)
    const errmsg = urlParams.get('err');
    if (errmsg) document.getElementById('errmsg').innerText = errmsg;
  </script>

</body>

</html>
